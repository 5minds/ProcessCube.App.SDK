name: Verify Build and Publish

on:
  push:
    branches:
      - main
      - next
      - develop
      - 'release/**'
    tags:
      - 'v*.*.*'
  pull_request:
  workflow_dispatch:

permissions:
  id-token: write # Required for OIDC
  contents: write # Required for creating releases and tags
  packages: write # Required for publishing to GitHub Packages

env:
  CI_TOOLS_VERSION: '^5.0.0'
  # NOTE: Um die Entwicklungsphase von Alpha nach Beta zu Ã¤ndern, einfach die nachfolgend deklarierten Env Variablen switchen.
  CI_TOOLS_ALPHA_BRANCH: next
  CI_TOOLS_ALPHA_NPM_TAG: next
  # CI_TOOLS_BETA_BRANCH: next
  # CI_TOOLS_BETA_NPM_TAG: next
  BOX_RELEASE_TAG: 2025-2

jobs:
  verify:
    name: 'Verify and format code'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          token: ${{ secrets.GH_TOKEN }}
          ref: ${{ github.head_ref }}
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Configure @5minds registry
        run: |
          echo "@5minds:registry=https://marketplace.processcube.io/npm/" >> .npmrc
          echo "//marketplace.processcube.io/npm/:_authToken=\${NODE_AUTH_TOKEN}" >> .npmrc

      - name: Install Dependencies
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
        run: npm ci

      - name: Format code
        run: npm run format

      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain | grep -v '^.* \.github/workflows/')" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.name "process-engine-ci"
          git config --local user.email "process-engine-ci@5minds.de"
          git add . ':(exclude).github/workflows/*'
          git commit -m "style: apply prettier formatting [skip ci]"
          git push origin HEAD:${{ github.head_ref || github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

  build_and_publish:
    name: 'Build and publish sources'
    runs-on: ubuntu-latest
    needs: verify

    steps:
      - uses: actions/checkout@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Configure @5minds registry
        run: |
          echo "@5minds:registry=https://marketplace.processcube.io/npm/" >> .npmrc
          echo "//marketplace.processcube.io/npm/:_authToken=\${NODE_AUTH_TOKEN}" >> .npmrc

      - name: Install CI Tools
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
        run: npm i -g @5minds/product_ci_tools@${{ env.CI_TOOLS_VERSION }}

      - name: Install Dependencies
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
        run: npm ci

      - name: Prepare version
        run: ci_tools prepare-version --allow-dirty-workdir

      - name: Commit and Tag Version
        env:
          GH_USER: ${{ secrets.GH_USER }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: ci_tools commit-and-tag-version --only-on-primary-branches

      - name: Build Packages
        run: npm run build

      - name: Run tests
        run: npm run test

      - name: Determine npm tag
        id: npm-tag
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "tag=latest" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" = "refs/heads/next" ]; then
            echo "tag=next" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" = "refs/heads/develop" ]; then
            echo "tag=develop" >> $GITHUB_OUTPUT
          else
            TAG=$(echo "${{ github.ref_name }}" | sed 's/[^a-zA-Z0-9.-]/-/g')
            echo "tag=${TAG}" >> $GITHUB_OUTPUT
          fi

      - name: Publish to npmjs.org
        run: |
          rm -f .npmrc
          npm publish --access public --tag ${{ steps.npm-tag.outputs.tag }}

      - name: Publish to GitHub Packages
        run: |
          echo "@5minds:registry=https://npm.pkg.github.com" > .npmrc
          echo "//npm.pkg.github.com/:_authToken=${NODE_AUTH_TOKEN}" >> .npmrc
          npm publish --tag ${{ steps.npm-tag.outputs.tag }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/next'
        run: |
          VERSION=$(node -p "require('./package.json').version")
          TAG="v${VERSION}"
          if [ "${{ github.ref }}" = "refs/heads/next" ]; then
            gh release create "${TAG}" --title "${TAG}" --generate-notes --prerelease
          else
            gh release create "${TAG}" --title "${TAG}" --generate-notes
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
